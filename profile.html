<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addabook - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Addabook Logo" class="navbar-logo">
        <a href="newsfeed.html">Newsfeed</a>
        <a href="chat.html">Chat</a>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="profile-container">
        <img id="profilePic" src="default-avatar.png" class="profile-pic">
        <h2 id="profileName">User Name</h2>
        <p id="profileBio">Bio: Welcome to Addabook!</p>

        <h3>Your Posts</h3>
        <div id="profilePosts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
